<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Kalem sounds</title>
  </head>
  <body>
    <main>
      <section class="wrapper">
        <div class="wrapper__hero">
          <h1 class="wrapper__title">Kalem Sounds</h1>
        </div>
      </section>
      <section class="sounds">
        <div
          class="sounds__card"
          onclick="playAudio('./assets/songs/campfire.wav', 'sound-fire')"
        >
          <div class="audio-box" id="sound-fire">
            <img src="./assets/flame.png" alt="" />
          </div>
          <h3>Fire</h3>
        </div>
        <div
          class="sounds__card"
          onclick="playAudio('./assets/songs/rain.wav', 'sound-rain')"
        >
          <div>
            <div class="audio-box" id="sound-rain">
              <img src="./assets/rain.png" alt="" id="sound-rain" />
            </div>
            <h3>Rain</h3>
          </div>
        </div>
        <div
          class="sounds__card"
          onclick="playAudio('./assets/songs/wind.wav', 'sound-wind')"
        >
          <div>
            <div class="audio-box" id="sound-wind">
              <img src="./assets/wind.png" alt="" id="sound-wind" />
            </div>
            <h3>Wind</h3>
          </div>
        </div>
        <div
          class="sounds__card"
          onclick="playAudio('./assets/songs/bird.wav', 'sound-bird')"
        >
          <div>
            <div class="box" id="sound-bird">
              <img src="./assets/bird.png" alt="" id="sound-bird" />
            </div>
            <h3>Bird</h3>
          </div>
        </div>
      </section>
      <!-- <section class="control__panel">
        <div>
          <h4 class="text-primary">Mixed</h4>
          <p class="text-secondary">Bird, Wind</p>
        </div>
        <div class="control__btn">
          <img src="./assets/play-btn.png" alt="play" />
        </div>
      </section> -->
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
